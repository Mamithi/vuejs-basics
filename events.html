<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head><!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Handling</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <form action="index.html" @submit.prevent="handleIt">
        <button type="submit">
            Submit Me!
        </button>
    </form>

    <button type="submit" @click="updateCount">
        Increment Counter: {{ count }}
    </button>


</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            message : 'Hello World',
            count  : 0
        },
        methods: {
            handleIt : function(){
                alert('Hello')
            },
            updateCount : function () {
                this.count += 1
            }
        }
    });
</script>
</html>
<body>

</body>
</html>
