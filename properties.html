<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.Js Basics</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <h1>Skill: {{ skill }}</h1>
        <input type="text" v-model="points">

        <hr>

        <h1>{{ fullname }}</h1>
        <input type="text" v-model="first" placeholder="First Name">
        <input type="text" v-model="last" placeholder="Last Name">

    </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            points: 100,
            first: 'Lawrence',
            last: 'Mamithi',

        },

        // watch: {
        //     first: function(first){
        //        this.fullname = first + ' ' + this.last
        //     },
        //
        //     last: function(last){
        //        this.fullname = this.first + ' ' + last
        //     }
        // },

        computed: {
            skill: function(){
               if(this.points <= 100)
                   return 'Beginner'
                else if(this.points > 100 && this.points <= 500)
                    return 'Intermediate'
                else if(this.points > 500)
                    return 'Advanced'
            },

            fullname: function () {
                return this.first + ' '  + this.last
            }
        }
    })
</script>
</body>
</html>
