<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Vue JS</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <form>
        <span class="error" v-show="!message">
            You must enter a message
        </span><br>

        <textarea v-model="message"></textarea><br>
        <button type="submit" v-show="message">
            Send message
        </button>
        <br>
    </form>


</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            message : ''
        }
    });
</script>
</html>
